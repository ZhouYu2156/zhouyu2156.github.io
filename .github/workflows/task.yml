name: deploy knowledge notes blog

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-knowledge-notes:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码🔍️
        uses: actions/checkout@v4

      - name: 安装依赖并构建生产版本⚡️
        run: |
          npm install
          npm run build

      - name: 部署🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
